<div>
    <form name="registerform">
        Username : <input type="text" ng-model="registerdata.uname" />
        First Name : <input type="text" ng-model="registerdata.fname" />
        Last Name : <input type="text" ng-model="registerdata.lname" />
        Age : <input type="text" ng-model="registerdata.age" />
        Gender : <input type="text" ng-model="registerdata.gender" />
        Password : <input type="text" ng-model="registerdata.password" />
        Confirm Password : <input type="text" ng-model="registerdata.confpassword" />
        <button type="submit" ng-click="register()">Register</button>
    </form>
</div>
